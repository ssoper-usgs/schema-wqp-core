  - changeSet:
      author: drsteini
      id: "insert.ss_biodata_geom.into.user_sdo_geom_metadata"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_sdo_geom_metadata where table_name = 'STATION_SUM_SWAP_BIODATA';
      changes:
        - sql: insert into user_sdo_geom_metadata values ('STATION_SUM_SWAP_BIODATA', 'GEOM', mdsys.sdo_dim_array( mdsys.sdo_dim_element('X', -180, 180, 0.005), mdsys.sdo_dim_element('Y', -90, 90, 0.005)), 4269);
        - rollback: delete from user_sdo_geom_metadata where table_name = 'STATION_SUM_SWAP_BIODATA';

