databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.ss_biodata_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'SS_BIODATA_COUNTRY' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index ss_biodata_country on station_sum_swap_biodata(country_code) parallel 4 nologging;
        - rollback: drop index ss_biodata_country;

