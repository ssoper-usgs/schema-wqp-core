      changes:
        - sql: create index ss_biodata_geom on station_sum_swap_biodata(geom) indextype is mdsys.spatial_index parameters ('SDO_INDX_DIMS=2 LAYER_GTYPE="POINT"');
        - rollback: drop index ss_biodata_geom;

