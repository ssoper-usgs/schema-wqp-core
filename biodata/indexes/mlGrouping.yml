databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.mlg_biodata_station"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'MLG_BIODATA_STATION' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index mlg_biodata_station on ml_grouping_swap_biodata(station_id) parallel 4 nologging;
        - rollback: drop index mlg_biodata_station;
