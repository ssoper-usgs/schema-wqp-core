        type: oracle

  - changeSet:
      author: drsteini
      id: "create.station.station_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_constraints where constraint_name = 'STATION_PK' and table_name = 'STATION' and constraint_type = 'P';
