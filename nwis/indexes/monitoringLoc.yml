databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.mls_nwis_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'MLS_NWIS_ORGANIZATION' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index mls_nwis_organization on monitoring_loc_swap_nwis(organization) local parallel 4 nologging;
        - rollback: drop index mls_nwis_organization;
