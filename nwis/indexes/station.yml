        - rollback: drop index s_nwis_county;

  - changeSet:
      author: drsteini
      id: "insert.s_nwis_geom.into.user_sdo_geom_metadata"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_sdo_geom_metadata where table_name = 'STATION_SWAP_NWIS';
      changes:
        - sql: insert into user_sdo_geom_metadata values ('STATION_SWAP_NWIS', 'GEOM', mdsys.sdo_dim_array( mdsys.sdo_dim_element('X', -180, 180, 0.005), mdsys.sdo_dim_element('Y', -90, 90, 0.005)), 4269);
        - rollback: delete from user_sdo_geom_metadata where table_name = 'STATION_SWAP_NWIS';

  - changeSet:
