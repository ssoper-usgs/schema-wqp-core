      id: "create.index.s_nwis_geom"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'S_NWIS_GEOM' and object_type = 'INDEX';
      changes:
        - sql: create index s_nwis_geom on station_swap_nwis(geom) indextype is mdsys.spatial_index parameters ('SDO_INDX_DIMS=2 LAYER_GTYPE="POINT"');
        - rollback: drop index s_nwis_geom;

