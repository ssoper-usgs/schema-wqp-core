databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.activity_swap_storet"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_swap_storet
      changes:
        - sqlFile:
            path: activity.sql
            relativeToChangelogFile: true
        - rollback: drop table activity_swap_storet cascade constraints purge;

  - changeSet:
