        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_constraints where constraint_name = 'S_STORET_PK' and table_name = 'STATION_SWAP_STORET' and constraint_type = 'P';
