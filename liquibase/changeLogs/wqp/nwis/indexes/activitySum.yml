databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.as_nwis_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'AS_NWIS_COUNTRY' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index as_nwis_country on activity_sum_swap_nwis(country_code) local parallel 4 nologging;
        - rollback: drop index as_nwis_country;

