databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.pds_storet_code"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'PDS_STORET_CODE' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index pds_storet_code on project_dim_swap_storet(code_value) parallel 4 nologging;
        - rollback: drop index pds_storet_code;
