databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - include:
      file: "tables/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      context: !noindexes
      file: "indexes/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "ri/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "objectGrants/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "zData/changeLog.yml"
      relativeToChangelogFile: true
