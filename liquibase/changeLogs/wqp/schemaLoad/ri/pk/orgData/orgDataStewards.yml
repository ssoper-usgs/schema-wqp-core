databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.org_data_stewards_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: org_data_stewards
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.org_data_stewards add constraint org_data_stewards_pk primary key (data_source_id, organization_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.org_data_stewards drop constraint if exists org_data_stewards_pk;
