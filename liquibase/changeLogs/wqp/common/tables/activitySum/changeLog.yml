databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.activity_sum"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_sum
      changes:
        - sqlFile:
            path: activitySum.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.activity_sum cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.activity_sum.partition.biodata"
