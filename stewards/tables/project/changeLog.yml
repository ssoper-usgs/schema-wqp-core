databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.project_swap_stewards"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: project_swap_stewards
      changes:
        - sqlFile:
            path: project.sql
            relativeToChangelogFile: true
        - rollback: drop table project_swap_stewards cascade constraints purge;
