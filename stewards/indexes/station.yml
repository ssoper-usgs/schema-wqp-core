databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.s_stewards_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'S_STEWARDS_COUNTRY' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index s_stewards_country on station_swap_stewards(country_code) parallel 4 nologging;
        - rollback: drop index s_stewards_country;

