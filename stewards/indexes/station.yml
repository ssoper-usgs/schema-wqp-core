        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'S_STEWARDS_GEOM' and object_type = 'INDEX';
      changes:
        - sql: create index s_stewards_geom on station_swap_stewards(geom) indextype is mdsys.spatial_index parameters ('SDO_INDX_DIMS=2 LAYER_GTYPE="POINT"');
        - rollback: drop index s_stewards_geom;

